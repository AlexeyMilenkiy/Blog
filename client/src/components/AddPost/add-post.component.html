<div class="add-post-wrapper">
    <h3 class="add-post-title">Add new post</h3>
    <form class="add-post-form" [formGroup]="form" (ngSubmit)="addPost()">

      <input [ngClass]="{invalid: form.get('title').touched && form.get('title').invalid}"
             formControlName="title"
             type="text"
             id="title"
             class="post-name"
             name="name">
      <span class="warning"
            *ngIf="(form.get('title').touched && form.get('title').errors?.required)"
            >Please add a title</span>
      <span class="warning"
            *ngIf="(form.get('title').errors?.maxlength)"
            >maximum length 50 characters</span>

      <textarea class="post-body"
                [ngClass]="{invalid: form.get('text').touched && form.get('text').invalid}"
                formControlName="text"
                type="text"
                id="body"
                name="text"></textarea>
      <span class="warning"
            *ngIf="(form.get('text').touched && form.get('text').errors?.required)"
            >Please add a text</span>

      <button type="submit"
              class="add-post"
              [ngClass]="{disabled: form.invalid}"
              [disabled]="form.invalid">
              Add</button>
    </form>

    <div [style.visibility]="isModal ?  'visible': 'hidden'"
         [style.opacity]="isModal ? '1' : '0'"
         class="modal_wrapper">
      <div  class="modal_window">
        <button class="close_modal" (click)="isModal = false">&#10006;</button>
        <span class="modal_text">Post added</span>
      </div>
    </div>

    <div [style.visibility]="isError ?  'visible': 'hidden'"
         [style.opacity]="isError ? '1' : '0'"
         class="modal_wrapper">
      <div  class="modal_window">
        <button class="close_modal" (click)="isError = false">&#10006;</button>
        <span class="modal_text">Error! Try again</span>
      </div>
    </div>

</div>
