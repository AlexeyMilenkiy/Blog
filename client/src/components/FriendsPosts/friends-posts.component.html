<div class="friends-post-wrapper">
  <h3 class="friends-post-title">Friend's posts</h3>
  <div class="sort_list">
    <label for="increase" class="label__checkbox">New first</label>
    <input type="radio" name="sort" id="increase" class="sort_item" value="1" checked>

    <label for="decrease" class="label__checkbox">Old first</label>
    <input type="radio" name="sort" id="decrease" class="sort_item" value="0">
  </div>
  <div class="posts-list"></div>
</div>
